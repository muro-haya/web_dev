<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset ="UTF-8">
        <meta name    ="viewpoint"
              content ="width=device-width,initial-scale=1.0">
        <title>Calcurator</title>
        <link rel  ="stylesheet"
              href ="style.css">
    </head>
    <body>
        <main>
            <h1>CALCURATOR</h1>
            <p id="company">CA SI OH!!</p>
            <div class="calculator">
                <div id="display">0</div>
                <div class="buttons">
                    <button class="btn fnc" data-value="clr">AC</button>
                    <button class="btn fnc" data-value="_">_</button>
                    <button class="btn fnc" data-value="_">_</button>
                    <button class="btn fnc" data-value="÷">÷</button>

                    <button class="btn"     data-value="7">7</button>
                    <button class="btn"     data-value="8">8</button>
                    <button class="btn"     data-value="9">9</button>
                    <button class="btn fnc" data-value="×">×</button>
                
                    <button class="btn"     data-value="4">4</button>
                    <button class="btn"     data-value="5">5</button>
                    <button class="btn"     data-value="6">6</button>
                    <button class="btn fnc" data-value="-">-</button>
                
                    <button class="btn"     data-value="1">1</button>
                    <button class="btn"     data-value="2">2</button>
                    <button class="btn"     data-value="3">3</button>
                    <button class="btn fnc" data-value="+">+</button>
                
                    <button class="btn"     data-value="0">0</button>
                    <button class="btn"     data-value=".">.</button>
                    <button class="btn fnc" data-value="d">D</button>
                    <button class="btn fnc" data-value="equal">=</button>
                </div>
            </div>
            <script src="script.js"></script>
        </main>
    </body>
</html>
