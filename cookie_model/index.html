<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name   ="viewport"
              content="width=device-width,
                       initial-scale=1.0">
        <title>Cookie Model</title>
        <link rel ="stylesheet"
              href="style.css">
    </head>
    <body>
        <main>
            <dev class="main_box">
                <h1 id="cookies_title">We use cookies!</h1>
                <p id="cookies_message"> We use cookies to personalize content and improve your experience.
                    By continuing to browse, you agree to our use of cookies.
                    Learn how we use cookies and how you can manage them in our Privacy Policy.</p>
                <dev class="container_btn">
                    <button type="button" id="Configure_btn">Configure cookies</button>
                    <button type="button" id="Confirm_btn">Confirm</button>
                </dev>
            </dev>
        </main>
        <script src="script.js"></script>
    </body>
</html>
