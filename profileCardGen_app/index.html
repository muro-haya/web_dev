<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name   ="viewport"
          content="width=device-width,initial-scale=1.0">
    <title>Profile Card Generater</title>
    <link rel ="stylesheet"
          href="style.css">
    </head>
    <body>
        <header>
            <h1>Profile Card Generater</h1>
        </header>
        <main class="container">
            <form id="profile_form">
                <input type="text"
                       id="name_input"
                       placeholder="Enter your name ..."
                       required >
                <input type="text"
                       id="hobby_input"
                       placeholder="Enter your hobby ..."
                       required >
                <input type="text"
                       id="OneWord_input"
                       placeholder="Enter your One Word ..."
                       required >
                <button type="submit">Create Card</button>
            </form>

            <div id="card_area"></div>

        </main>
        <footer>
            <p>@ 19 July 2025 Hayato Murofushi</p>
        </footer>
            <script src="script.js"></script>
    </body>
</html>
