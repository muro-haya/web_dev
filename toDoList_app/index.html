<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name   ="viewport"
              content="width=device-width,initial-scale=1.0">
        <title>ToDoList</title>
        <link rel ="stylesheet"
              href="style.css">
    </head>
    <body>
        <header>
            <h1>To Do List <br> ~ Just Do It ~</h1>
        </header>
        <main class="container">
            <form id="todo-form">
                <input type="text"
                       id="todo-input"
                       placeholder="Enter your task ..."
                       required >
                <button type="submit">Add</button>
            </form>
            <ul id="todo-list"></ul>
        </main>

        <script src="script.js"></script>
    </body>
</html>
